            <h1>Request for money</h1>
            <div class="justify-content-center row">
                  <form>
                      <div class="form-group row">
                          <label for="m_name" class="col-sm-4 col-form-label"> Name</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="m_name" />
                          </div>
                      </div>
                      
                      <div class="form-group row">
                          <label for="m_amount" class="col-sm-4 col-form-label">Amount</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="m_amount" />
                          </div>
                      </div>
      
                  
                      <div class="form-group row">
                          <label for="m_purpose" class="col-sm-4 col-form-label">Purpose</label>
                          <div class="col-sm-8">
                            <textarea class="form-control" id="m_purpose" rows={6} value={this.state.purpose} ></textarea>
                          </div>
                      </div>
      
                      <div class="form-group row">
                          <label for="m_cc" class="col-sm-4 col-form-label">CC number</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" disabled id="m_cc"/>
                          </div>
                      </div>
      
                    
                      
                      <div class="form-group row ">
                         
                        <div class="col-sm-6">
                        <button type="button" id="send_goods" class="btn btn-primary btn-large" >Send Request</button>
                        </div>
                      </div>

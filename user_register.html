<body>
    <nav class="navbar navbar-dark navbar-expand-sm  fixed-top">

    <header class="jumbotron " >

      <div class="container">
          <div class="main">
        
  
      
        
        
        
        
        <div class="justify-content-center row">
            <h3>User Registration</h3>
        </div>
        <div class="row justify-content-center">
            
          
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label"> Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="name">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="username">
                        </div>
                    </div>

                
                    <div class="form-group row">
                      <label for="email" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label for="password" class="col-sm-2 col-form-label">Password</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="password">
                      </div>
                    </div>

                    <div class="form-group row">
                        <label for="adress" class="col-sm-2 col-form-label">Adress</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="adress">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <label for="geo" class="col-sm-2 col-form-label">GeoLocation</label>
                        <div class="col-sm-2">
                          <button type="button" class=="btn btn-primary btn-small" id="btngeo">Geo</button>
                        </div>
                        
                        <div class="col-sm-4">
                          <input type="text" class="form-control" id="geo">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="geo2">
                          </div>
                    </div>
                    <div class="form-group row">
                        <label for="tel" class="col-sm-2 col-form-label">Phone number</label>
                        <div class="col-sm-10">
                          <input type="tel" class="form-control" id="tel">
                        </div>
                        
                    </div>

                    
                    
                    <div class="form-group row ">
                        <div class="col-sm-6 ">
                            <a role="button" class="form-control btn btn-primary " href="/">Cancel</a>
                          </div>
                      <div class="col-sm-6">
                        <button type="button" id="reg_user" class="btn btn-primary form-control">Register</button>
                      </div>
                    </div>
                  </form>
            
        </div>

  
        </div>

</div>


  <script>
    $(document).ready(function(){
    $("#btngeo").click(()=>{
      $.post("https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyBKp-X_cYmMaYtA0OvCsZc8_dGOnDf_vYI",(data)=>{
            var lat=data.location.lat;
            var lon=data.location.lng;
            $("#geo").val(lat);
        $("#geo2").val(lon);
        console.log(lat+" "+lon)
      })
    
     
        

        
      });
   })
   

    
  </script>
